<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcef5c317b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="SongList">
            <h1>Top Anime Songs - No Copyright</h1>
            <div class="songItemContainer">
            <div class="songItems">
                <div class="songItem">
                    <img src="covers/1.jpeg" alt="1">
                    <span class="songName">Like Flames - MindaRyn</span>
                    <span class="songlistplay">
                    <span class="icons"><i class="fa-regular fa-heart"></i></span>
                    <span class="icons"><i class="fa fa-solid fa-circle-play"></i></span>
                    <span class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2x.jpeg" alt="1">
                    <span class="songName">Suzume - RANDWIMPS</span>
                    <span class="songlistplay">
                    <span class="icons"><i class="fa-regular fa-heart"></i></span>
                    <span class="icons"><i class="fa fa-solid fa-circle-play"></i></span>
                    <span class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3x.jpeg" alt="1">
                    <span class="songName">Kawaki wo ameku - song</span>
                    <span class="songlistplay">
                    <span class="icons"><i class="fa-regular fa-heart"></i></span>
                    <span class="icons"><i class="fa fa-solid fa-circle-play"></i></span>
                    <span class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpeg" alt="1">
                    <span class="songName">Daylight - MindaRyn sng</span>
                    <span class="songlistplay">
                    <span class="icons"><i class="fa-regular fa-heart"></i></span>
                    <span class="icons"><i class="fa fa-solid fa-circle-play"></i></span>
                    <span class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpeg" alt="1">
                    <span class="songName">BAD CANDY - yukaDD</span>
                    <span class="songlistplay">
                    <span class="icons"><i class="fa-regular fa-heart"></i></span>
                    <span class="icons"><i class="fa fa-solid fa-circle-play"></i></span>
                    <span class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
            </div>
        </div>
        <div class="SongBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward"></i>
            <i class="fa-2x fa-solid fa-circle-play"></i>
            <i class="fa-2x fa-solid fa-forward"></i>
        </div>
        <div>
            <img src="playing.gif" width="50px"alt="" srcset="">   Like Flames - MindaRyn
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
